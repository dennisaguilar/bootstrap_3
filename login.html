<!doctype html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="theme-color" content="#1C2B36" />
	<title>Crescer Mais</title>

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="apple-touch-icon" type="image/png" sizes="144x144">
	<link href="img/favicon.ico" rel="apple-touch-icon" type="image/png" sizes="114x114">
	<link href="img/favicon.ico" rel="apple-touch-icon" type="image/png" sizes="72x72">
	<link href="img/favicon.ico" rel="apple-touch-icon" type="image/png">
	<link href="img/favicon.ico" rel="icon" type="image/png">
	<link href="img/favicon.ico" rel="shortcut icon">
    <!-- /Favicon -->

    <!-- Global stylesheets -->
	<link type="text/css" rel="stylesheet" href="lib/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="lib/css/animate.min.css">
    <link type="text/css" rel="stylesheet" href="lib/css/main.css">
    <!-- /Global stylesheets -->
</head>

<body>

	<div class="auth-container">
		<div class="center-block">
			<div class="auth-module">
				<div class="toggle">
					<i class="icon-user-plus"></i>
					<div class="tip">Clique aqui para Cadastrar</div>
				</div>

				<!-- Login form -->
				<div class="form">
					<h1 class="text-light">Crescer Livre - Login</h1>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="form-group has-feedback has-feedback-left">
								<input type="text" class="form-control" placeholder="Usuário">
								<div class="form-control-feedback">
									<i class="icon-user"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input type="password" class="form-control" placeholder="Senha">
								<div class="form-control-feedback">
									<i class="icon-key"></i>
								</div>
							</div>
							<div class="login-options">
								<div class="checkbox">
									<label>
										<input type="checkbox" class="styled" checked="checked">
										Lembrar
									</label>
								</div>
							</div>
				  			<button class="btn btn-danger btn-block">Acessar</button>
						</div>
					</form>
				</div>
				<!-- /Login form -->

				<!-- Registration form -->
				<div class="form">
					<h1>Crie a sua conta aqui</h1>
					<form class="form-horizontal">
						<div class="form-group">
							<div class="form-group has-feedback has-feedback-left">
								<input type="text" class="form-control" placeholder="Usuário">
								<div class="form-control-feedback">
									<i class="icon-user"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input type="password" class="form-control" placeholder="Senha">
								<div class="form-control-feedback">
									<i class="icon-key"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input type="password" class="form-control" placeholder="Confirmar Senha">
								<div class="form-control-feedback">
									<i class="icon-key"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input type="email" class="form-control" placeholder="Email">
								<div class="form-control-feedback">
									<i class="icon-envelop3"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input type="confirmar-email" class="form-control" placeholder="Confirmar Email">
								<div class="form-control-feedback">
									<i class="icon-envelop3"></i>
								</div>
							</div>
							<div class="form-group has-feedback has-feedback-left">
								<input type="text" class="form-control" placeholder="Quem te indicou?">
								<div class="form-control-feedback">
									<i class="icon icon-group-8"></i>
							</div>
							</div>
							<button id="criar-conta" class="btn btn-danger btn-block">Criar Conta</button>
						</div>
					</form>
				</div>
				<!-- /Registeration form -->

				<div class="forgot">
					<a href="recuperar-senha.html">Esqueceu sua Senha?</a>
				</div>
			</div>



			<div id="alert-cadastro-success" class="alert bg-success alert-styled-left center-50 m-t-30">
			<span class="text-semibold">Cadasto Realizado com Sucesso!</span> Faça Login e completes seus dados na página seguinte.
			</div>



			<div class="footer">
				<div class="pull-left">
					© 2018 Crescer Livre.
				</div>
			</div>
		</div>
	</div>	

<!-- Global scripts -->
<script src="lib/js/core/jquery/jquery.js"></script>
<script src="lib/js/core/jquery/jquery.ui.js"></script>
<script src="lib/js/core/bootstrap/bootstrap.js"></script>
<script src="lib/js/core/hammer/hammerjs.js"></script>
<script src="lib/js/core/hammer/jquery.hammer.js"></script>
<script src="lib/js/core/slimscroll/jquery.slimscroll.js"></script>
<script src="lib/js/forms/uniform.min.js"></script>
<script src="lib/js/core/app/layouts.js"></script>
<script src="lib/js/core/app/core.js"></script>
<script src="lib/js/pages/auth/authentication.js"></script>
<!-- /Page scripts -->

</body>
</html>
